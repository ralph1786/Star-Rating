<!doctype html>
<html lang="en">
  <head>
    <title>SmartPhone Ratings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="container mt-4">
         <div class="form-group">   
             <select id="product-select" class="form-control custom-select">
                 <option value="0" class="disabled selected">Select Product</option>
                 <option value="iphone">Iphone X</option>
                 <option value="samsung">Samsung Galaxy S9</option>
                 <option value="sony">XPERIA XZ2</option>
                 <option value="motorola">Moto Z 4G</option>
                 <option value="lg">LG G6+</option>
             </select>
         </div>
         <div class="form-group">
             <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
         </div>
         <table class="table table-striped">
             <thead>
                 <tr>
                     <th>SmartPhone</th>
                     <th>Rating</th>
                 </tr>
             </thead>
             <tbody>
                 <tr class="iphone">
                     <td>Iphone X</td>
                     <td>
                         <div class="stars-outer">
                            <div class="stars-inner"></div>
                         </div>
                         <span class="number-rating"></span>
                     </td>
                 </tr>
                <tr class="samsung">
                    <td>Samsung Galaxy S9</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="sony">
                    <td>XPERIA XZ2</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="motorola">
                    <td>Moto Z 4G</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="lg">
                    <td>LG G6+</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
             </tbody>
         </table>
     </div> 
    
    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
